name: Update Latest Python Version

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/pnpm-lock.yaml" ]; then
              echo "manager=pnpm" >> $GITHUB_OUTPUT
              echo "command=install" >> $GITHUB_OUTPUT
              echo "runner=pnpm" >> $GITHUB_OUTPUT
              exit 0
          elif [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup pnpm
        if: steps.detect-package-manager.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get latest Python version
        run: |
          curl -s https://www.python.org/ftp/python/ | grep -oP '<a href="\K(\d+\.\d+\.\d+)(?=/">)' | sort -V | tail -n 1 > latest-version.txt

          - name: Find latest release version
          run: |
            latest_release=""
            while read -r version; do
              # 检查是否为预发布版本
              if ! echo "$version" | grep -q "[a-zA-Z]"; then
                if [ -z "$latest_release" ] || $(printf '%s\n' "$version" "$latest_release" | sort -V | tail -n 1 | grep -q "$version"); then
                  latest_release="$version"
                fi
              fi
            done < all-versions.txt
            echo "$latest_release" > latest-release-version.txt

      - name: Check download link availability
        run: |
          latest_version=$(cat latest-release-version.txt)
          base_url="https://www.python.org/ftp/python/${latest_version}"
          # 这里以 amd64 为例，你可以根据需要扩展到其他架构
          download_url="${base_url}/python-${latest_version}-amd64.exe"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$download_url")
          if [ "$response" -eq 200 ]; then
            echo "download_url=$download_url" >> $GITHUB_OUTPUT
          else
            echo "No valid download link found for version $latest_version"
            exit 1
          fi
        id: check-download

      - name: Update latest-python-version.json
        run: |
          LATEST_VERSION=$(cat latest-version.txt)
          echo "{\"latestVersion\": \"$LATEST_VERSION\"}" > latest-python-version.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add latest-python-version.json
          git commit -m "Update latest Python version" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}